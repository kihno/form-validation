<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Form Validation</title>
</head>
<body>
    
    <div id="formContainer">
        <form action="">
            <label for="email" id="emailLabel">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="errorMessage"></span>

            <label for="country" id="countryLabel">Country:</label>
            <input type="text" id="country" name="country" required>
            <span id="countryError" class="errorMessage"></span>

            <label for="zip" id="zipLabel">Zip Code:</label>
            <input type="number" id="zip" name="zip" required>
            <span id="zipError" class="errorMessage"></span>

            <label for="password" id="passwordLabel">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="errorMessage"></span>

            <label for="passwordConfirm" id="passwordConfirmLabel">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            <span id="passwordConfirmError" class="errorMessage"></span>

            <button type="submit" id="submit">Submit:</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
